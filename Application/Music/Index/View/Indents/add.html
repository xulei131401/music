    	<include file="./Kugou/Home/View/Header/header.html" />
	<link rel="stylesheet" href="__ROOT__/Public/css/indentsadd.css" type="text/css">

	<!-- 订单上部图片 -->
	<div id="ddedit-1">

	<div id="ddedit-2">

	<!-- 添加新地址隐藏div -->

			<tr>
				<td width=360 height=35>

			</tr>
			<tr>
				<td width=360 height=35></td>

			<tr>
				<td width=360 height=30 class="ddedit-3-insertadd-title1" >手机号</td>

				<td width=360 height=35>

			<tr>
				<td width=360 height=35></td>
			</tr>
			<tr>
				<td width=360 height=30 class="ddedit-3-insertadd-title1">地址</td>
			</tr>
			<tr>
				<!-- 三级城市级联-->
				<td width=360 height=35>
					<select name="sel" id="ddedit-3ss">
					<option >--请选择--</option>
					<option value="内蒙古">内蒙古</option>
					<option value="四川">四川</option>
					<option value="山东">山东</option>
					</select>
					<select name="sel" id="ddedit-3ss1">
						<option >--请选择--</option>
					</select>
					<select name="sel" id="ddedit-3ss2">
						<option >--请选择--</option>
					</select>
				</td>
			</tr>
			<tr>
				<td width=360 height=35><input type="text" name="dizhi4" class="ddedit-3-insertadd-input"></td>
			</tr>
			<tr>
				<td width=360 height=35></td>
			</tr>
			<tr>
				<td width=360 height=35><input type="button" value="取消" class="ddedit-3-insertadd-reset">&nbsp;&nbsp;&nbsp;<input type="button" value="保存并使用" class="ddedit-3-insertadd-use"></td>
			</tr>
		</table>
		</div>
		<div class="ddedit-3-insertadd-close"><img src="__ROOT__/Public/images/buyimages/closeanniu.png"> </div>
	</div>
	<!-- 收货人地址电话信息 -->
	<div id="ddedit-3">
		<table width=960 height=180>
			<tr>
				<td width=135 height=35 class="ddedit-3-p1" >收货信息:</td>
				<td width=825 height=35 class="ddedit-3-add" name="aa"></td>
			</tr>
			<tr>
				<td></td>
				<td width=825 height=35 class="ddedit-3-newadd">新增收货地址</td>
			</tr>
			<tr>
				<td width=135 height=66 class="ddedit-3-p2">收货时间:</td>
				<td rowspan=2 width=825 height=66>
					<div class="ddedit-3-time" name="recive-time" value=1 style="border:2px solid #ff4a00;"><img src="__ROOT__/Public/images/buyimages/dingdantime1.png" alt=""></div>
					<div class="ddedit-3-time" name="recive-time" value=2><img src="__ROOT__/Public/images/buyimages/dingdantime2.png" alt=""></div>
					<div class="ddedit-3-time" name="recive-time" value=3><img src="__ROOT__/Public/images/buyimages/dingdantime3.png" alt=""></div>
				</td>
			</tr>
		</table>
	</div>

	<div id="ddedit-4">
		 确认商品 
	</div>

	<div id="ddedit-5">
		<!-- 商品的头部字段 -->
		<div id="ddedit-5-top">
			<table style="text-align:left">
				<tr>
					<td width=20></td>
					<td width='594' height='40'>商品名称</td>
					<td width='130' height='40'>单品价格</td>
					<td width='120' height='40'>购买数量</td>			   
					<td width='95' height='40'>小计</td>
				</tr>
			</table>				
		</div>
		<!-- 下部遍历信息 -->
		<foreach name="list" item="v">
		<div class="ddedit-5-bottom">
		<!-- 需遍历的订单信息 左侧图片部分-->
			<div class="ddedit-5-bottom-left">
				<a href=""><img  width='80' height='80' src="__ROOT__/Public/images/buyimages/T1ICJsBCK_1RCvBVdK.jpg" ></a>
			</div>
			<div class="ddedit-5-bottom-right">
				<!-- 订单右侧颜色和型号 -->
				<table width=825 height=35  style="text-align:center;">
					<tr>
						<td width=420 height=35 class="ddedit-5-bottom-right-p1">{$v.name}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;颜色:<if condition="$v.gcolor eq 1"> 随机<elseif condition='$v.gcolor eq 2'/>白色<else /> 黑色</if>&nbsp;&nbsp;&nbsp;&nbsp;型号:基本</td>
						<td width=185 height=35 class="ddedit-5-bottom-right-p2">{$v.nowprice}元</td>
						<td width=65 height=35 class="ddedit-5-bottom-right-p3">{$v.gnum}</td>
						<td width=145 height=35 class="ddedit-5-bottom-right-p4">{$v.gtotal}元</td>
					</tr>
				</table>
			</div>
		</div>
		</foreach>
	</div>

	<!-- 发票信息 总订单信息 52060-->
	<div id="ddedit-6">
		<!-- 左侧发票信息	 -->
		<div class="ddedit-6-left">
			<span class="ddedit-6-left-check">
				<input type="checkbox" id="isfapiao" name="isfapiao" value="1">&nbsp;&nbsp;是否需要开发票
			</span>
		</div>
		<div class="ddedit-6-right">
			<table width=330 height=200 >
				<tr>
					<td width=140 height=35 class="ddedit-6-table-left">商品件数</td>
					<td width=160 height=35 class="ddedit-6-table-right">{$anu}件</td>

				</tr>
				<tr>
					<td width=140 height=35 class="ddedit-6-table-left">合计金额</td>
					<td width=160 height=35 class="ddedit-6-table-right">{$numany}元</td>
				</tr>
				<tr>
					<td width=140 height=35 class="ddedit-6-table-left">活动优惠</td>
					<td width=160 height=35 class="ddedit-6-table-right">0.00元</td>
				</tr>
				<tr>
					<td width=140 height=35 class="ddedit-6-table-left">运费</td>
					<td width=160 height=35 class="ddedit-6-table-right">0.00元</td>
				</tr>
				<tr>
					<td colspan="2" width=300 height=15><img src="__ROOT__/Public/images/buyimages/dingdanline.png" ></td>
				</tr>
				<tr>
					<td width=140 height=35 class="ddedit-6-table-left">应付金额</td>
					<td width=160 height=35 class="ddedit-6-table-right">{$numany}元</td>
				</tr>
			</table>
		</div>
	</div>

	<!-- 返回购物车 立即下单按钮 -->
	<div id="ddedit-7">
		<input type="submit" id="ddedit-7-buy-anniu2" value="立即下单"</button>
		<a href="__MODULE__/Titindents/index"><button class="ddedit-7-buy-anniu1" >返回购物车</button></a>	
	</div>

	<!-- 获取用户uid 总额 总数量 隐藏表单 -->
	<input type="hidden" id="nowuid" value="{$uid}">
	<input type="hidden" id="mtotal" value="{$numany}">
	<input type="hidden" id="gnum" value="{$anu}">

	<!-- 订单信息结束 -->
    <include file="./Kugou/Home/View/Header/buyfooter.html" />
	
<script type="text/javascript">
	// 收货日期选择特效
	$(function(){
		// 定义默认收货日期
		receivetime=1;

		// 定义默认发票为0
		isfapiao=0;

		// 选择收货日期特效
		$("div[name='recive-time']").click(function(){
			$("div[name='recive-time']").css("border","1px solid #ededed");
			$(this).css('border','2px solid #ff4a00');
			// 存储选中收货日期
			receivetime=$(this).attr("value");
		});

		// 新增收货地址特效,显示新增地址div
		$(".ddedit-3-newadd").click(function(){
			$(".ddedit-3-insertadd").css("display","block");
		});

		// 取消显示新增地址的div	
		$(".ddedit-3-insertadd-reset").click(function(){
			$(".ddedit-3-insertadd").css("display","none");
		});

		// 新增地址div关闭按钮
		$(".ddedit-3-insertadd-close").click(function(){
			$(".ddedit-3-insertadd").css("display","none");
		});


		// 保存并使用新地址
		// 获取收货人及电话信息
		$(".ddedit-3-insertadd-use").click(function(){
			receiver=$("input[name='reuser']").attr("value");
			rephone=$("input[name='rephone']").attr("value");
			dizhi4=$("input[name='dizhi4']").attr("value");

			if(!receiver){
				alert("请填写收件人！");
			}else if(!rephone){
				alert("请填写电话号！");
			}else if(!dizhi3){
				alert("请填写收货地址！");
			}else if(!dizhi4){
				alert("请填写详细收货地址！");
			}else{
				// 赋值订单收货地址
				address=dizhi1+dizhi2+dizhi3+dizhi4;

				// 条件都成立自动填写新地址信息
				$(".ddedit-3-add").html(dizhi1+dizhi2+dizhi3+dizhi4+"&nbsp;&nbsp;"+receiver+"（收）&nbsp;&nbsp;"+rephone);
				
				// 关闭添加新地址框
				$(".ddedit-3-insertadd").css("display","none");
				// alert(ass);
			}
		});

	// 收货地址三级城市关联特效
		var sel=document.getElementById("ddedit-3ss");
		var sel1=document.getElementById("ddedit-3ss1");
		var sel2=document.getElementById("ddedit-3ss2");
		sel.onchange=function(){
			sel1.length=1;
			sel2.length=1;
			dizhi2=null;
			dizhi3=null;
			dizhi1=sel.value;

			switch(sel.value){
				case "内蒙古":
					var city=['乌海市','呼和浩特市','包头市'];
					break;

				case "四川":
					var city=['成都','达州','绵阳'];
					break;

				case "山东":
					var city=['青岛','烟台','威海'];
					break;
			}
			
			if(sel.selectedIndex>0){
				for(i=0;i<city.length;i++){				
					var op=new Array();
						op=document.createElement("option"); //创建节点
					var text=city[i];
						op.value=text;
						op.innerHTML=text;
						sel1.appendChild(op);
				}
			}else{
				op=document.createElement("option"); //创建节点
				op.innerHTML="--请选择--";
				sel1.appendChild(op);
			}					
		}
		sel1.onchange=function(){
			// 把三级城市值附空
			dizhi3=null;
			sel2.length=1;
			dizhi2=sel2.value;		
			switch(sel1.value){
				case "乌海市":
					var qu=['乌达区','海勃湾区','海南区'];
					break;
				case "呼和浩特市":
					var qu=['赛罕区','新城区','玉泉区'];
					break;
				case "包头市":
					var qu=['青山区','昆区','东河区'];
					break;
				case "青岛":
					var qu=['青岛区1','青岛区2','青岛区3'];
					break;
				case "烟台":
					var qu=['芝罘区','莱山区','招远'];
					break;
				case "威海":
					var qu=['文登区','荣成市','临港区'];
					break;
				case "成都":
					var qu=['成都区1','成都区2','成都区3'];
					break;
				case "达州":
					var qu=['达州区1','达州区2','达州3'];
					break;
				case "绵阳":
					var qu=['绵阳区1','绵阳区2','绵阳区3'];
					break;
			}
		
			if(sel1.selectedIndex>=0){
				for(n=0;n<qu.length;n++){
					var op1=document.createElement("option");
					var text=qu[n];
						op1.innerHTML=text;
						sel2.appendChild(op1);
				}
			}
			sel2.onchange=function(){
				dizhi1=sel.value;
				dizhi2=sel1.value;
				dizhi3=sel2.value;
			}
		}

		// 立即下单按钮进行ajax返回
		$("#ddedit-7-buy-anniu2").click(function(){
			dda=$(".ddedit-3-add[name='aa']").html();

			// 判断收货信息是否填写
			if(!dda){
				alert("为了保证你的货不被扔沟里”~“请填写您的收货信息！");
				$(".ddedit-3-insertadd").css("display","block");
			}else{
				// 判断是否需要发票
				if($("#isfapiao").attr("checked")){
					isfapiao=1;
				}
				
				// 获取隐藏表单中的当前用户id,总额 以及商品总件数
				uid=$("#nowuid").attr("value");
				mtotal=$("#mtotal").attr("value");
				gnum=$("#gnum").attr("value");
				// ajax传值生成新的订单
				$.ajax({
					url:"__MODULE__/Indents/insert",
					type:"POST",
					datatype:"html",
					async:true,
					data:{"address":address,"isnote":isfapiao,"receivetime":receivetime,"receiver":receiver,"phone":rephone,"uid":uid,"mtotal":mtotal,"gnum":gnum},
					success:
					function(data){
						// 跳转至支付页面
						window.location.href="__MODULE__/Pay/index/id/"+data;
					}
				});
			}
		});
	});
</script>
