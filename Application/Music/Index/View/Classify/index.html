<include file="Header/header" />
	<link rel="stylesheet" type="text/css" href="{:C('T_URL')}/css/Home/classify.css">
	<script type="text/javascript" src="{:C('T_URL')}/js/jquery-1.8.3.min.js"></script>
	<!-- 整个身体部分距离头部横线约有6px的间距 -->

	<!-- 设置身体部分最大的div框 "bd" div框-->
	<div id="bd">
		<!-- 设置左边内容的div框"l" -->
		<div id="l">

			<!-- 设置左边内容 -->
			<volist name="cate" id="vo">
				<if condition="$vo['pid'] eq 0">
					<div id="l_t">[{$vo['name']}]</div>
				<else/>
					<div id="l_r" style="background-color:#7CDBFF;">
						<a href="{:U('Index/Classify/index',array('id'=>$vo['id']))}">{$vo.name}</a>
					</div>
				</if>	
			</volist>
			
		</div>	

			
		<!-- 设置右边内容的div框"r" -->
		<div id="r">
			<!-- 单曲 专辑 精选 标题部分 -->
			<!-- 需要做特效时只要'r_tite'的底部边框不显示即可 -->
			<div id="r_line" style="width:6px"></div>
			<div class="r_title"name="items"style="color:blue;font-weight:bold;border:1px solid #D4D4D4;border-bottom:0px solid red;">单曲</div>
			<div id="r_line" style="width:6px"></div>
			<div class="r_title"name="items">专辑</div>
			<div id="r_line" style="width:6px"></div>
			<div class="r_title"name="items">精选</div>
			<div id="r_line" style="width:473px"></div>

			<!-- 右边全选输入框 播放图片按钮和全部播放按钮 -->
			<div id="r_action">
				<div id="r_a_cb">&nbsp;&nbsp;<input type="checkbox" id="quanxuan">&nbsp;全选</div>
				<input type="image" src="{:C('T_URL')}/images/all_play.png" name="splay" id="r_a_pic_1">				
				<input type="image" src="{:C('T_URL')}/images/play.png" name="allsplay" id="r_a_pic_2">
			</div>
			<div id="wai">
			<foreach name="songlist" item="vo" key="k">
			<!-- 歌曲列表页面 -->
			<div id="r_list">
				<div id="r_l_cb">&nbsp;&nbsp;<input type="checkbox" name="songids" value="{$vo.id}">&nbsp;&nbsp;&nbsp;{$k+1}&nbsp;&nbsp;&nbsp;&nbsp;{$vo.singer}-{$vo.name}</div>
				<a href="{:U('Index/Audio/index',array('id'=>$vo['id']))}"><input type="image" src="{:C('T_URL')}/images/listener.png" class="listener" id="r_l_pic"></a>
				<input type="image" src="{:C('T_URL')}/images/share.png" class="share" id="r_l_pic">
			</div>
			</foreach>
			<div align="center">{$page}</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
//全选特效
		$("#quanxuan").click(function(){
			if(this.checked){
				$("#wai :checkbox").attr("checked", true);
			}else{
				$("#wai :checkbox").attr("checked", false);
			}
		});
	$(function(){
		$("div[name='items']:first").click(function(){
			$("div[name='items']:first").css({borderTop:"1px solid #D4D4D4",borderLeft:"1px solid #D4D4D4",borderRight:"1px solid #D4D4D4",borderBottom:"0px solid #D4D4D4",color:"blue",fontWeight:"bold"});
			$("div[name='items']:last").css({borderTop:"0px solid #D4D4D4",borderLeft:"0px solid #D4D4D4",borderRight:"0px solid #D4D4D4",borderBottom:"1px solid #D4D4D4",color:"#5A5A5A",fontWeight:"normal"});
			$("div[name='items']:eq(1)").css({borderTop:"0px solid #D4D4D4",borderLeft:"0px solid #D4D4D4",borderRight:"0px solid #D4D4D4",borderBottom:"1px solid #D4D4D4",color:"#5A5A5A",fontWeight:"normal"});
		});
		$("div[name='items']:eq(1)").click(function(){
			$("div[name='items']:eq(1)").css({borderTop:"1px solid #D4D4D4",borderLeft:"1px solid #D4D4D4",borderRight:"1px solid #D4D4D4",borderBottom:"0px solid #D4D4D4",color:"blue",fontWeight:"bold"});
			$("div[name='items']:last").css({borderTop:"0px solid #D4D4D4",borderLeft:"0px solid #D4D4D4",borderRight:"0px solid #D4D4D4",borderBottom:"1px solid #D4D4D4",color:"#5A5A5A",fontWeight:"normal"});
			$("div[name='items']:first").css({borderTop:"0px solid #D4D4D4",borderLeft:"0px solid #D4D4D4",borderRight:"0px solid #D4D4D4",borderBottom:"1px solid #D4D4D4",color:"#5A5A5A",fontWeight:"normal"});
		});
		$("div[name='items']:last").click(function(){
			$("div[name='items']:last").css({borderTop:"1px solid #D4D4D4",borderLeft:"1px solid #D4D4D4",borderRight:"1px solid #D4D4D4",borderBottom:"0px solid #D4D4D4",color:"blue",fontWeight:"bold"});
			$("div[name='items']:first").css({borderTop:"0px solid #D4D4D4",borderLeft:"0px solid #D4D4D4",borderRight:"0px solid #D4D4D4",borderBottom:"1px solid #D4D4D4",color:"#5A5A5A",fontWeight:"normal"});
			$("div[name='items']:eq(1)").css({borderTop:"0px solid #D4D4D4",borderLeft:"0px solid #D4D4D4",borderRight:"0px solid #D4D4D4",borderBottom:"1px solid #D4D4D4",color:"#5A5A5A",fontWeight:"normal"});
		});

		//点击播放
		$('#r_a_pic_1').click(function () {
		window.location.href = "{:U('Index/Audio/playClassify',array('id'=>$id))}";
		});
		$('#r_a_pic_2').click(function () {
			window.location.href = "{:U('Index/Audio/playClassify',array('id'=>$id))}";
		});
	});
</script>
<include file="Header/footer" />
