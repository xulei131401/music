<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>添加商品子分类</title>
	<link rel="stylesheet" href="{:C('T_URL')}/css/public.css" />
</head>
<body>
	<form action="{:U('Home/Category/addCate')}" method='post'>
		<table class="table">
			<tr>
				<th colspan='2'>添加&nbsp;[{$cate.category_name}]&nbsp;子分类</th>
			</tr>
			<tr>
				<td width='45%' align='right'>分类名称：</td>
				<td>
					<input type="text" name='category_name'/>
				</td>
			</tr>
			<tr>
				<td colspan='2' align='center' height='60'>
					<input type="hidden" name='pid' value='{$cate.id}'/>
					<input type="hidden" name="level" value="{$cate.level}">
					<input type="submit" value='保存添加' class='submit'/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
