<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>添加排行榜顶级分类视图</title>
	<link rel="stylesheet" href="{:C('T_URL')}/css/public.css" />
</head>
<body>
	<form action="{:U('Home/Rank/addCate')}" method='post' enctype="multipart/form-data">
		<table class="table">
			<tr>
				<th colspan='2'>添加排行榜顶级分类</th>
			</tr>
			<tr>
				<td align='right' width='45%'>排行榜顶级分类名称：</td>
				<td>
					<input type="text" name='name'/>
				</td>
			</tr>
			<tr>
				<td width='45%' align='right'>分类图片：</td>
				<td>
					<input type="file" name='pic'/>
				</td>
			</tr>
			<tr>
				<td width='45%' align='right'>分类描述：</td>
				<td>
					<textarea name="desc" id="desc" cols="30" rows="10"></textarea>
				</td>
			</tr>

			<tr>
				<td colspan='2' align='center' height='60'>
					<input type="hidden" name='pid' value='0'/>
					<input type="hidden" name='level' value='0'/>
					<input type="submit" value='保存添加' class='submit'/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
